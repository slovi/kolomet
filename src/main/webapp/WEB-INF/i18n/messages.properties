#intro
intro.store.head=VÝB\u011AR KOL
intro.store.1=Nakupte <strong>jízdní kola</strong> od profesionál\u016F na \u010Deském trhu. V nabídce jsou <strong>krosová</strong> a <strong>trekingová kola</strong>, bmx kola, <strong>horská</strong> kola, <strong>silni\u010Dní</strong> kola, celoodpru\u017Eená kola, d\u011Btská odrá\u017Eedla a dal\u0161í typy jízdních kol. Najd\u011Bte si svá vysn\u011Bná <strong>jízdní kola</strong>, porovnejte si cenu s konkurencí.
intro.store.2=Za ty nejlep\u0161í ceny
intro.store.link=K inzerát\u016Fm
intro.tour.head=CYKLOVÝLETY
intro.tour.1=Inspirujte se v databázi osv\u011Bd\u010Dených míst. Najdete zde tipy na cyklo trasy, rodinné cyklovýlety i výlety p\u011B\u0161ky \u010Di autem. Nechte se inspirovat, kam se vydat o víkendu s d\u011Btmi, na vandr, za zábavou nebo za romantikou, anebo se rovnou sta\u0148te autory dal\u0161ích tip\u016F pro ostatní. Neváhejte a sta\u0148te se na\u0161imi fanou\u0161ky.
intro.tour.2=P\u0159ímo ve va\u0161em regionu
intro.tour.link=Na Mapu
page_intro_title=Kolomet | prodej jízdních kol | cykloturistika | cyklo trasy a cyklovýlety
page_intro_description=Online prodej jízdních kol, se zam\u011B\u0159ením na cyklotrasy, cyklovýlety a cykloturistiku. BMX kola, horská kola a trekingová kola.  Hry sout\u011B\u017Ee a online hodnocení.
