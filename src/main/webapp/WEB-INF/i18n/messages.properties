#product_filter
page_product_filter_title=KOLOMET \u2013 m\u016F\u017Eete zde vyhledat nejlevn\u011Bj\u0161í kolo od prodejc\u016F z celé \u010CR
page_product_filter_title_args={0} - kolomet
page_product_filter_description=Kolomet p\u0159iná\u0161í roz\u0161í\u0159ené mo\u017Enosti vyhledání vhodného kola pro Vás od r\u016Fzných prodejc\u016F na jednom míst\u011B. Vyhledávat  kolo m\u016F\u017Eete dle typu kol, zna\u010Dky kola, kraje, regionu, pou\u017Eití kola, vý\u0161ky postavy barvy a samoz\u0159ejm\u011B nejlep\u0161í ceny a nejv\u011Bt\u0161ích slev.
products_category_description_cat_bike_BMX=BMX jízdní kola mají jen 20 palc\u016F kola, av\u0161ak tyto bmx kola nejsou ur\u010Deny pro malé d\u011Bti. BMX kola jsou kola pro aktivní mladé jezdce. Malé kola a krátký nízký rám umo\u017Enuje jezdci vysokou obratnost. Takto postavené kolo je \u017Eivé a skákavé. Rám je v\u011Bt\u0161inou z oceli, proto\u017Ee p\u0159i t\u011B\u017Ekých dopadech by klasický duralový rám kola t\u011B\u017Eko vydr\u017Eel dlouho. P\u0159esto není raritou zlomený BMX kolo. BMX kola mají jen jeden p\u0159evod a co se tý\u010De brzd, bu\u010F nemají \u017Eádné brzdy, nebo jen p\u0159ední \u010Di zadní a to z d\u016Fvodu, \u017Ee by jim to zbyte\u010Dn\u011B p\u0159eká\u017Eelo. Pokud mají p\u0159ední brzdu, bu\u010F mají dlouhý kabel (bowden) nebo takzvaný twister. Ob\u011B v\u011Bci pot\u0159ebují bmx bike\u0159i nato, aby mohli otá\u010Det \u0159idítky o více ne\u017E 360 stup\u0148\u016F.
products_category_description_cat_bike_freeride=Celoodpru\u017Eená kola jsou ur\u010Dená nejen do t\u011B\u017Ekého terénu, ale v poslední dob\u011B i pro velice pohodlnou jízdu. Celoodpru\u017Eená kola se velice jednodu\u0161e ovládají hlavn\u011B v rychlé jízd\u011B v terénu. Ideální kola pro zdolávání velkých p\u0159eká\u017Eek a nerovností, nabízíme jízdní kola od prov\u011B\u0159ených zna\u010Dek 4EVER, FELT, ROCK MACHINE, STEVENS, SUPERIOR, KELLYS, LEADER FOX, APACHE, HEAVY TOOLS a DEMA.
products_category_description_cat_bike_cyclocross=<strong>Cyklokrosová kola</strong> jsou speciální kola ur\u010Dená pro jízdu kombinující lehký terén a silnici, vyu\u017Eívána p\u0159evá\u017En\u011B v zimních m\u011Bsících a na cyklokrosové závody. Se silni\u010Dními koly mají spole\u010Dný tvar \u0159ídítek (berany), pou\u017Eívané \u0159azení, pr\u016Fm\u011Br kol (28",622 mm), na první pohled tvar rámu. Zásadní rozdíly mezi t\u011Bmito kategoriemi v\u0161ak jsou v geometrii rámu (krat\u0161í stavba, \u0161ir\u0161í rozvor vidlic), v brzdách (tzv. cantilevery), \u0161í\u0159e a dezénu plá\u0161t\u011B, a v po\u010Dtu zub\u016F na p\u0159evodnících. V\u0161e zam\u011B\u0159eno na zdolávání r\u016Fznorodého povrchu.
products_category_description_cat_bike_children=Odrá\u017Eedlo je d\u011Btské jízdní kolo bez \u0161lapátek. D\u011Btská odrá\u017Eedla jsou vhodná pro nácvik stability pot\u0159ebné pro jízdu na kole. Odrá\u017Eedla jsou velmi oblíbená a pou\u017Eívají je d\u011Bti od 3 let a n\u011Bkdy i mlad\u0161í. D\u011Btská kola rozd\u011Blujeme dle velikosti na 12", 16", 20" a\u017E 24 palcová. Mezi nejprodávan\u011Bj\u0161í d\u011Btská kola pat\u0159í kola od 20" a 24". d\u016Fle\u017Eitým kritériem ve výb\u011Bru kola je jeho hmotnost. Hliníkové rámy jsou podstatn\u011B leh\u010Dí ne\u017E \u017Eelezné rámy. Cena je samoz\u0159ejm\u011B vy\u0161\u0161í u hliníkových oproti \u017Eelezným rám\u016Fm a celková váha kola se m\u016F\u017Ee li\u0161it a\u017E o t\u0159i kila, co\u017E není zrovna zanedbatelný rozdíl.
products_category_description_cat_bike_cross=Krosová a trekingová jízdní kola jsou ur\u010Deny na silnici i do terénu. Krosová a trekingová jízdní kola jsou vhodnou alternativou pro ty, kte\u0159í jezdí p\u0159evá\u017En\u011B v lehkém terénu a na silnici. Tato kola mají podobnou konstrukci jako horská kola, ale v n\u011Bkterých aspektech respektují povrch silnice. Mívají u\u017E\u0161í pneumatiky a v\u011Bt\u0161í pr\u016Fm\u011Br kola, co\u017E sni\u017Euje valivý odpor p\u0159i jízd\u011B po silnici. Zárove\u0148 se výborn\u011B hodí i do lehkého terénu, kde vynikne snadné \u0159azení a odpru\u017Eení jízdního kola. Krosové jízdní kolo je oblíbené pro víkendové jezdce a rodiny.
