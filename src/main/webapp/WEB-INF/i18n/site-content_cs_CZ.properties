public_game_index=<div><b style="color: #f1941c; font-family: Calibri; line-height: 1.3;"><span style="font-size: 14pt; line-height: 21.466665267944336px;">Marketingová sout\u011B\u017E KOLOMET o 29'' horské kolo Rock Machine Manhattan 40</span></b></div><div><br /></div><div> <img alt="obrazek mista" src="/kolomet/file/newsitem/84/HraKOLO_orig.jpg" style="float:left;margin: 5px 15px 0 0; width: 220px" title="Sout\u011B\u017E KOLOMET" /></div><div><br /></div><div><br /></div><div><br /></div><div><br /></div><div><br /></div><div><br /></div><div><br /></div><div><br /></div><div><br /></div><div><br /></div><b style="color: rgb(73, 127, 150); font-family: Calibri;">- Vyfo\u0165te jedno \u010Di více míst na území \u010CR, které jste nav\u0161tívili nebo nav\u0161tívíte</b><div><p class="MsoNormal" style="color: rgb(73, 127, 150); font-family: Calibri;"><b>- Umíst\u011Bte je v dob\u011B od 1.5. do 30.7. 2015 na www.kolomet.cz jako Vá\u0161 tip na výlet</b></p><p class="MsoNormal" style="color: rgb(73, 127, 150); font-family: Calibri;"><b>- Sdílejte Va\u0161e tipy na výlet mezi p\u0159áteli nap\u0159íklad na Facebooku, a po\u017Eádejte je o hodnocení </b></p><p class="MsoNormal" style="color: rgb(73, 127, 150); font-family: Calibri;"><b>- Sta\u0148te se autorem tipu na výlet, který získá nejvy\u0161\u0161í hodnocení a vyhrajte </b><b style="line-height: 1.3;"><span style="font-size: 11pt; line-height: 16.866666793823242px; font-family: Calibri, sans-serif;">HORSKÉ KOLO</span></b></p></div><div><b style="line-height: 1.3;"><span style="font-size: 11pt; line-height: 16.866666793823242px; font-family: Calibri, sans-serif;"><br /></span></b></div><div><br /></div><div><br /><div><b>Pravidla marketingovésout\u011B\u017Ee \u201ESout\u011B\u017E KOLOMET o horské kolo\u201C -</b><b> 2015</b><p class="MsoNormal">Tato pravidla jsou jediným a závazným dokumentem, kterýúpln\u011B a jasn\u011B upravuje podmínky a pravidla marketingové sout\u011B\u017Ee nazvané \u201ESout\u011B\u017EKOLOMET o horské kolo\u201C (dále jen \u201ESout\u011B\u017E\u201C)<o:p></o:p></p><p class="MsoNormal">A) Vymezení pojm\u016F:<o:p></o:p></p><p class="MsoListParagraphCxSpFirst" style="margin-left:35.7pt;mso-add-space:auto;text-indent:-17.85pt;mso-list:l2 level1 lfo1"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">1)<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Po\u0159adatelem Sout\u011B\u017Ee je spole\u010Dnost Kolomets.r.o., se sídlem na adrese \u010Cernická 1309/16, PS\u010C 100 00, Praha 10, I\u010CO:03016714, zapsaná v obchodním rejst\u0159íku vedeném u M\u011Bstského soudu v Praze, sp.zn.: C 226627 <span style="mso-spacerun:yes"> </span>(dále jen \u201EPo\u0159adatel&quot;).<o:p></o:p></p><p class="MsoListParagraphCxSpFirst" style="margin-left:35.7pt;mso-add-space:auto;text-indent:-17.85pt;mso-list:l2 level1 lfo1">2)<span style="text-indent: -18pt;"><span style="font-size: 7pt; font-family: 'Times New Roman';"> </span></span><span style="text-indent: -18pt;">Ú\u010Dastníkem Sout\u011B\u017Ee se m\u016F\u017Ee stát ka\u017Edá fyzickáosoba star\u0161í 18 let, nebo osoba mlad\u0161í 18 let se souhlasem svého zákonnéhozástupce, která splní podmínky sout\u011B\u017Ee (dále jen \u201ESout\u011B\u017Eící\u201C)</span></p><p class="MsoListParagraphCxSpFirst" style="margin-left:35.7pt;mso-add-space:auto;text-indent:-17.85pt;mso-list:l2 level1 lfo1"><span style="text-indent: -18pt;">3)<span style="font-size: 7pt; font-family: 'Times New Roman';"> </span></span><span style="text-indent: -18pt;">Hlasujícím je náv\u0161t\u011Bvník internetových stránek </span><a href="http://www.kolomet.cz" style="text-indent: -18pt;">www.kolomet.cz</a><span style="text-indent: -18pt;">, který tip\u016Fm na výlet ud\u011Blí v rámciSout\u011B\u017Ee své hodnocení</span><span style="text-indent: -18pt;"> </span><span style="text-indent: -18pt;">(dále jen\u201EHlasující\u201C)</span><span style="text-indent: -18pt;"> </span></p><p class="MsoNormal"><br /></p><p class="MsoNormal">B) Doba a místo konání Sout\u011B\u017Ee:<o:p></o:p></p><p class="MsoListParagraphCxSpFirst" style="margin-left: 35.7pt; text-indent: -17.85pt;">1)<span style="font-size: 7pt; font-family: 'Times New Roman';"> </span><span style="text-indent: -24px;">Sout\u011B\u017E bude probíhat v dob\u011B od 1.5.2015 do 30.7.2015 (dále jen \u201EDoba konání sout\u011B\u017Ee\u201C)</span>.<o:p></o:p></p><p class="MsoListParagraphCxSpFirst" style="margin-left: 35.7pt; text-indent: -17.85pt;">2)<span style="text-indent: -18pt;"><span style="font-size: 7pt; font-family: 'Times New Roman';"> </span></span><span style="text-indent: -24px;">Sout\u011B\u017E bude probíhat na internetových stránkách </span><a href="http://www.kolomet.cz" style="text-indent: -24px;">www.kolomet.cz</a></p><p class="MsoListParagraphCxSpFirst" style="margin-left: 35.7pt; text-indent: -17.85pt;"><br /></p><p class="MsoNormal">C) Podmínky a pravidla Sout\u011B\u017Ee:</p><p class="MsoListParagraphCxSpFirst" style="margin-left: 35.7pt; text-indent: -17.85pt;"><o:p></o:p></p><p class="MsoListParagraphCxSpFirst" style="margin-left: 35.7pt; text-indent: -17.85pt;">1)<font face="Times New Roman" size="1"> </font><span style="text-indent: -18pt;">Sout\u011B\u017Eící musí pro za\u0159azení do Sout\u011B\u017Ee splnit:</span></p><p class="MsoListParagraphCxSpFirst" style="text-indent:-18.0pt;mso-list:l0 level1 lfo3"><o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">a.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Být \u0159ádn\u011B zaregistrovaným u\u017Eivatelem nastránkách <a href="http://www.kolomet.cz">www.kolomet.cz</a> ve smyslu Podmínekpro inzerci a u\u017Eívání slu\u017Eeb na serveru KOLOMET.cz<span style="mso-spacerun:yes"> </span><o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto">(D\u016Fvodem je, aby bylo mo\u017Ené p\u0159edat cenu vít\u011Bzi, splnit povinnostiplynoucí z autorského zákona, ze zákona na ochranu osobních dat a dal\u0161íchzákonných norem. Tyto podmínky jsou dostupné na internetových stránkách <a href="http://www.kolomet.cz">www.kolomet.cz</a>) <o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">b.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Sout\u011B\u017Eící \u0159ádn\u011B vlo\u017Eí na <a href="http://www.kolomet.cz">www.kolomet.cz</a> v Dob\u011B trvání sout\u011B\u017Ee nejmén\u011Bjeden sv\u016Fj tip na výlet v \u010Ceské republice s fotografií (fotografiemi)a popisem, a u\u010Diní tak pln\u011B v souladu s Podmínkami pro inzerci a u\u017Eíváníslu\u017Eeb serveru KOLOMET.cz<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">c.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Sout\u011B\u017Eícím vlo\u017Eený tip na výlet je nový aprezentující jiné místo ne\u017E to, které ji\u017E bylo na <a href="http://www.kolomet.cz">www.kolomet.cz</a> vlo\u017Eeno<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">d.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Ze sout\u011B\u017Ee budou vylou\u010Deni Sout\u011B\u017Eící, kte\u0159í p\u0159iregistraci dle bodu C)1)a. uvedou nesprávné, neúplné nebo zavád\u011Bjící údaje,nebo u kterých bude podez\u0159ení z podvodného nebo nekalého jednání v Sout\u011B\u017Ei.Ze sout\u011B\u017Ee budou vylou\u010Deny tipy na výlety, u nich\u017E Po\u0159adatel usoudí, \u017Ee jsou vulgární\u010Di urá\u017Elivé, u nich\u017E zjistí chybný popis místa, nesoulad s Podmínkami nebo \u017Ee fotografienejsou p\u0159im\u011B\u0159ené kvality \u010Di neprezentují doty\u010Dné místo.<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto"><o:p> </o:p></p></div><div><p class="MsoListParagraphCxSpMiddle" style="margin-left:35.7pt;mso-add-space:auto;text-indent:-17.85pt;page-break-before:always;mso-list:l0 level1 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">2)<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Princip Sout\u011B\u017Ee</p></div><div><p class="MsoListParagraphCxSpMiddle" style="margin-left:35.7pt;mso-add-space:auto;text-indent:-17.85pt;page-break-before:always;mso-list:l0 level1 lfo3"><o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">a.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Hlasující hodnotí na \u0161kále 1 a\u017E 5 bod\u016F tipy navýlety na <a href="http://www.kolomet.cz">www.kolomet.cz</a> kliknutím nap\u0159íslu\u0161ný puntík bodové stupnice pod nápisem \u201EOhodnotit místo:\u201C<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">b.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Hlasující má mo\u017Enost hodnotit ka\u017Edýz vlo\u017Eených tip\u016F na výlet s tím omezením, \u017Ee jednomu tipu na výlet =místu m\u016F\u017Ee své hodnocení ud\u011Blit jen jednou<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">c.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Celkový po\u010Det bod\u016F ud\u011Blený Hlasujícími v Dob\u011Btrvání sout\u011B\u017Ee tip\u016Fm na výlety v \u010Ceské republice, které Sout\u011B\u017Eící v rámciSout\u011B\u017Ee na <a href="http://www.kolomet.cz">www.kolomet.cz</a> vlo\u017Eili, jerozhodující pro po\u0159adí v Sout\u011B\u017Ei.<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">d.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span><b style="mso-bidi-font-weight:normal">Prvnímísto v sout\u011B\u017Ei a cenu 29'' horské kolo Rock Machine Manhattan 40 2015 o velikostiL v hodnot\u011B 9.980,- K\u010D získá Sout\u011B\u017Eící, jeho\u017E tip na výlet získáv rámci Sout\u011B\u017Ee celkov\u011B nejvy\u0161\u0161í po\u010Det bod\u016F. </b>Pro p\u0159ípad, kdyby stejnýpo\u010Det bod\u016F získaly tipy na výlety více Sout\u011B\u017Eících, rozhodne o vít\u011Bzném tipu navýlet a tedy i o vít\u011Bzném Sout\u011B\u017Eícím porota stanovená Po\u0159adatelem. (Porotou jejednatel spole\u010Dnosti Kolomet s.r.o. pan Vít Ratislav)<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">e.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Ka\u017Edý Sout\u011B\u017Eící má mo\u017Enost po\u017Eádat své p\u0159átelena internetu nap\u0159íklad p\u0159es Facebook formou sdílení daného místa apod. o to,aby hlasovali pro jeho tip na výlet a pomohli mu tak získat výhru. Pro hlasování není mo\u017Ené vyu\u017Eít automatických robot\u016F apod., v p\u0159ípad\u011B zji\u0161t\u011Bní takového chování budou takové hlasy a související bodový zisk ze zápo\u010Dtu do sout\u011B\u017Ee vylou\u010Deny.<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3">f. <span style="text-indent: -18pt; ">bac Sout\u011B\u017Eící bude do 5.8.2015 o výh\u0159einformování prost\u0159ednictvím e-mailu, který uvede v registraci dle boduC)1)a.</span></p><p class="MsoListParagraphCxSpMiddle" style="margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:72.0pt;margin-bottom:.0001pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:72.0pt;margin-bottom:.0001pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><br /></p><p class="MsoListParagraphCxSpMiddle" style="margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:72.0pt;margin-bottom:.0001pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin;mso-bidi-font-weight:bold"><span style="mso-list:Ignore">g.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span><span style="mso-bidi-font-weight:bold">Vít\u011Bznýsout\u011B\u017Eící má mo\u017Enost si vyzvednout výhru výhradn\u011B u: <o:p></o:p></span></p><p class="MsoListParagraphCxSpMiddle" style="margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:72.0pt;margin-bottom:.0001pt;mso-add-space:auto"><span style="mso-bidi-font-weight:bold">Cyklosport Volráb<br />Papírnická 2570/3<br />326 00 Plze\u0148 \u2013 Slovany<o:p></o:p></span></p><p class="MsoListParagraphCxSpMiddle" style="margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:72.0pt;margin-bottom:.0001pt;mso-add-space:auto"><span style="mso-bidi-font-weight:bold">Tel. + 420 602 73 0063<o:p></o:p></span></p><p class="MsoListParagraphCxSpMiddle" style="margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:72.0pt;margin-bottom:.0001pt;mso-add-space:auto"><span style="mso-bidi-font-weight:bold">www.cyklovolrab.eu</span><span style="font-size:9.0pt;line-height:115%;font-family:Arial;color:black"><o:p></o:p></span></p><p class="MsoListParagraphCxSpLast" style="margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:72.0pt;margin-bottom:.0001pt;mso-add-space:auto"><span style="mso-bidi-font-weight:bold">v otvírací dob\u011Btohoto prodejce. </span>Vyzvednutí výhry je mo\u017Ené od 10.8. do 31.8.2015 nazáklad\u011B p\u0159edlo\u017Eení pr\u016Fkazu toto\u017Enosti s údaji shodnými v registra\u010Dnímformulá\u0159i. O termínu vyzvednutí výhry se vít\u011Bzný Sout\u011B\u017Eící zavazuje informovatPo\u0159adatele nejmén\u011B 5 dn\u016F p\u0159edem e-mailem zaslaným na adresu vit.ratislav<span lang="EN-US" style="mso-ansi-language:EN-US">@</span>kolomet.cz, aby tento mohlzajistit \u0159ádné p\u0159edání výhry. P\u0159i nespln\u011Bní n\u011Bkteré z uvedených podmíneknárok na výhru zaniká.</p><p class="MsoListParagraphCxSpLast" style="margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:72.0pt;margin-bottom:.0001pt;mso-add-space:auto;"><br /></p><p class="MsoListParagraphCxSpFirst" style="margin-left: 35.7pt; text-indent: -17.85pt;">3)<span style="text-indent: -18pt;"><span style="font-size: 7pt; font-family: 'Times New Roman';"> </span></span><span style="text-indent: -18pt;"><span style="font-size: 7pt; font-family: 'Times New Roman';"> </span></span><span style="text-indent: -18pt;">Zpracování osobních údaj\u016F</span></p></div><div><p class="MsoListParagraphCxSpFirst" style="text-indent:-18.0pt;mso-list:l0 level1 lfo3"><o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">a.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Sout\u011B\u017Eící \u010Di jejich zákonní zástupci tím, \u017Eeprovedou registraci dle bodu C)1)a., souhlasí se zpracováním svých osobníchúdaj\u016F v rozsahu, který je uveden v Podmínkách pro inzerci a u\u017Eívání slu\u017Eebna serveru KOLOMET.cz a v rozsahu uvedeném v t\u011Bchto pravidlechmarketingové sout\u011B\u017Ee. <o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">b.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>V p\u0159ípad\u011B, kdyby Sout\u011B\u017Eící odvolal souhlasse zpracováním osobních údaj\u016F, zaniká mu nárok na vydání výhry. <o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">c.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Sout\u011B\u017Eící ud\u011Bluje Po\u0159adateli souhlas, aby tentojeho jméno nebo p\u0159ezdívku (dle rozhodnutí Sout\u011B\u017Eícího p\u0159i registraci) pou\u017Eilp\u0159i ve\u0159ejném hodnocení a vyhodnocení Sout\u011B\u017Ee na svých stránkách. <o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">d.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Sout\u011B\u017Eící ud\u011Bluje Po\u0159adateli souhlass po\u0159ízením fotografického, audio \u010Di video záznamu z p\u0159edávání ceny as bezúplatným pou\u017Eitím t\u011Bchto záznam\u016F pro marketingové ú\u010Dely Po\u0159adatelesouvisejícími s vyhodnocením této Sout\u011B\u017Ee i propagací sout\u011B\u017Eí a aktivitbudoucích.<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto"><span style="mso-spacerun:yes"> </span><span style="mso-spacerun:yes"> </span></p><div><p class="MsoListParagraphCxSpFirst" style="margin-left: 35.7pt; text-indent: -17.85pt;">4)<span style="text-indent: -18pt;"><span style="font-size: 7pt; font-family: 'Times New Roman';"> </span></span><span style="text-indent: -18pt;"><span style="font-size: 7pt; font-family: 'Times New Roman';"> </span></span><span style="text-indent: -18pt;">Up\u0159es\u0148ující údaje:</span></p></div><p class="MsoListParagraphCxSpMiddle" style="text-indent:-18.0pt;mso-list:l0 level1 lfo3"><o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">a.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Hodnota ceny v sout\u011B\u017Ei je vyjád\u0159enav prodejní cen\u011B kola u prodejce ke dni 4.4.2015<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">b.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Zám\u011Bna velikosti kola tého\u017E typu je mo\u017Ená pouzev p\u0159ípad\u011B dohody s Cyklosport Volráb. Le\u010D nelze ji ze strany výhercevy\u017Eadovat. Výhru nelze nahradit proplacením v hotovosti, \u010Di náhradou zajiné zbo\u017Eí (vyjma p\u0159ípadu uvedeného v bodu C)4)i.)<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">c.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Po\u0159adatel si vyhrazuje právo s kone\u010Dnouplatností rozhodnout o v\u0161ech zále\u017Eitostech týkajících se Sout\u011B\u017Ee<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">d.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Nespln\u011Bním podmínek Sout\u011B\u017Ee ztrácí Sout\u011B\u017Eícínárok na výhru<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">e.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Výsledky sout\u011B\u017Ee vyhlá\u0161ené po její uzáv\u011Brce na <a href="http://www.kolomet.cz">www.kolomet.cz</a> jsou kone\u010Dné, bez mo\u017Enostiodvolání<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">f.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Ze sout\u011B\u017Ee jsou vylou\u010Deni zam\u011Bstnanci Po\u0159adatelea osoby jim blízké dle zákona.<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">g.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Po\u0159adatel si vyhrazuje právo v p\u0159ípad\u011Bnutnosti upravit \u010Di zm\u011Bnit pravidla Sout\u011B\u017Ee. V takovém p\u0159ípad\u011B budezohled\u0148ovat zájem Sout\u011B\u017Eících v maximální mo\u017Ené mí\u0159e.<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">h.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Po\u0159adatel nenese odpov\u011Bdnost za rizika, \u0161kody azávazky Sout\u011B\u017Eících a t\u0159etích osob v souvislosti s ú\u010Dastív Sout\u011B\u017Ei nebo se získáním výhry.<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">i.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Po\u0159adatel si vyhrazuje právo v p\u0159ípad\u011Bnutnosti nahradit výhru výhrou obdobnou nebo srovnatelnou. Toté\u017E se týkáobdobn\u011B i dodavatele kola, u n\u011Bho\u017E má prob\u011Bhnout vyzvednutí výhry.<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">j.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>P\u0159ípadnou vadu, která by se mohla na p\u0159edm\u011Btuvýhry objevit, je mo\u017Ené uplatnit u dodavatele kola (Cyklosport Volráb) nebo uvýrobce.<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">k.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Po\u0159adatel není povinen kontrolovat vlo\u017Eené tipy,je v\u0161ak oprávn\u011Bn bez udání d\u016Fvodu jakýkoli vlo\u017Eený tip smazat a to zejménav p\u0159ípadech, kdy by se domníval, \u017Ee mohou být po\u0161kozena práva t\u0159etíchosob, právní \u0159ád \u010Ceské republiky, vlastní práva Po\u0159adatele, dobré mravy apod.<o:p></o:p></p><p class="MsoListParagraphCxSpMiddle" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">l.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Jakékoli vyhlá\u0161ení ohledn\u011B této marketingovéSout\u011B\u017Ee je oprávn\u011Bn \u010Dinit pouze Po\u0159adatel <o:p></o:p></p><p class="MsoNormal"></p><p class="MsoListParagraphCxSpLast" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><span style="mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin"><span style="mso-list:Ignore">m.<span style="font:7.0pt &quot;Times New Roman&quot;"> </span></span></span>Sout\u011B\u017E není spot\u0159ebitelskou sout\u011B\u017Eí ve smysluplatných právních norem<o:p></o:p></p><p class="MsoListParagraphCxSpLast" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><br /></p><p class="MsoListParagraphCxSpLast" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"> <img alt="HraKOLO" src="/file/newsitem/84/HraKOLO_orig.jpg" /></p><p class="MsoListParagraphCxSpLast" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><br /></p><p class="MsoListParagraphCxSpLast" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><br /></p><p class="MsoListParagraphCxSpLast" style="margin-left:72.0pt;mso-add-space:auto;text-indent:-18.0pt;mso-list:l0 level2 lfo3"><b><span style="font-size: 9pt; line-height: 115%; font-family: Arial; background-position: initial initial; background-repeat: initial initial;">29'' horské kolo Rock Machine Manhattan 40 2015</span></b><span style="font-size: 9pt; line-height: 115%; font-family: Arial; background-position: initial initial; background-repeat: initial initial;"><br /><br /><b>Specifikace :</b></span> </p><div align="center"><table border="0" cellpadding="0" cellspacing="0" class="MsoNormalTable" style="width:361.5pt;margin-left:2.0cm;border-collapse:collapse; mso-yfti-tbllook:1184;mso-padding-alt:0cm 0cm 0cm 0cm" width="362"> <tbody><tr> <td style="padding:0cm 0cm 0cm 0cm"> <p align="center" class="MsoNormal" style="margin-bottom: 0.0001pt; text-align: center;"><b><span style="font-size: 9pt; font-family: Arial;">Rám</span></b><b><span style="font-size: 8.5pt; font-family: Arial;"><o:p></o:p></span></b></p> </td> <td style="width:251.25pt;padding:0cm 0cm 0cm 0cm" width="251"> <p class="MsoNormal" style="margin-bottom: 0.0001pt;"><span style="font-size: 9pt; font-family: Arial;">Custom Alu 6061.T6</span><span style="font-size: 8.5pt; font-family: Arial;"><o:p></o:p></span></p> </td> </tr></tbody></table></div><div align="center"><table border="0" cellpadding="0" cellspacing="0" class="MsoNormalTable" style="width:361.5pt;margin-left:2.0cm;border-collapse:collapse; mso-yfti-tbllook:1184;mso-padding-alt:0cm 0cm 0cm 0cm" width="362"> <tbody><tr> <td style="padding:0cm 0cm 0cm 0cm"> <p align="center" class="MsoNormal" style="margin-bottom: 0.0001pt; text-align: center;"><b><span style="font-size: 9pt; font-family: Arial;">Velikosti</span></b><b><span style="font-size: 8.5pt; font-fam